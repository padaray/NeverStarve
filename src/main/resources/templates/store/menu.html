//新增一行可輸入的菜單
let newLineStr = "<tr class='menuInp'><td><input type='text' class='classinp DN' name='dishName' placeholder='菜品名稱'></td><td><input type='text' class='classinp DI' name='dishIntroduction' placeholder='菜品說明'><td><input type='text' class='classinp DP' name='dishPrice' placeholder='菜品價格'><span class='text-danger'></span></td><td><form class='saveDishForm' method='post' enctype='multipart/form-data'><input type='file' name='dishPicture' id='dishPictureId' class='form-control DPt'></form></td><td><button class='deleteLine btn btn-danger'>刪除</button></td></tr>"
$(".addNewLine").click(function() {

	$("#submitButt").attr("hidden", false);
	$('#newDishForm').append(newLineStr);
});
//將新增後的一行刪除
$(".addDishPlace").on("click", ".deleteLine", function() {
	$(this).closest("tr").remove();
	let ObjSub = $(".classinp").val();
	if(ObjSub == null || ObjSub.value == ''){
		$("#submitButt").attr("hidden", true);
	}
})

//將新增的菜單透過AJAX方式傳到後端
// $("#submitButt").click(function(){
$(".addDishPlace").on("click", "#submitButt", function() {
	var saveMenu = [];
	
	var  allDishlength =$("#newDishForm").find(".menuInp").length;
	
	for(i=0; i < allDishlength; i++){
		
		var allDish = $(".menuInp");
		saveMenu[saveMenu.length] = {
				"dishName" : $(".DN").eq(i).val(),    
				"dishIntroduction" : $(".DI").eq(i).val(),
				"dishPrice" : $(".DP").eq(i).val(),
				};
		
	}
	//判斷書入欄位是否有空值
	var flag = false;
	for(i = 0; i < allDishlength; i++){
		for(let obj in saveMenu[i]){
			if(saveMenu[i][obj] == ''){
				flag = true;
			}
		}
		//判斷價格欄位是否為數字
		re = /^[0-9]*$/;
		if(!re.test(saveMenu[i].dishPrice)){
			 $(".DP").eq(i).parent().find("span").html("請填入數字");
			 flag = true;
		}
	}
	if(!flag){
		for(i=0; i < allDishlength; i++){
			var form = document.querySelector(".saveDishForm");
			var formData = new FormData(form);
			formData.append('dishName', $(".DN").eq(i).val());
			formData.append('dishIntroduction', $(".DI").eq(i).val());
			formData.append('dishPrice', $(".DP").eq(i).val());
			$.ajax({ type: "POST", 
				url: "[[@{/store/saveMenu}]]",
				data: formData,
				contentType: false, 
	            processData: false,
			})
		}
		alert('已新增菜單');
		location.reload();
	}else{
		$('.alertEmp').html("<strong class='text-danger'>請確認欄位是否有空白</strong>");
	}
		
})

//修改紐
// $(".modify").click(function(){
$(".info").on("click", ".modify", function() {
	let dishNum, pkDishId, dishName, dishIntroduction, dishPrice;
	dishNum = $(this).parent().siblings().eq(0).text();
	pkDishId = $(this).parent().siblings().eq(1).text();
	dishName = $(this).parent().siblings().eq(2).text();
	dishIntroduction = $(this).parent().siblings().eq(3).text();
	dishPrice = $(this).parent().siblings().eq(4).text();
	let dishString = "<td class='dishNum'>" + dishNum + "</td><td style='display: none'>" + pkDishId + "</td><td><input type='text' name='dishNameMod' value='" + dishName + "'></td><td><input type='text' name='dishIntroductionMod' value='" + dishIntroduction + "'></td><td><input type='text' name='dishPriceMod' value='" + dishPrice + "'></td><td><form class='modifyDishForm' method='post' enctype='multipart/form-data'><input type='file' name='dishPicture' style='width: 200px'></form></td><td><button class='modiCom btn btn-primary'>送出</button><button class='cancelModi btn btn-secondary'>取消</button><div class='noEmptyModi text-danger'></div></td>"
	$(this).parent().parent().html(dishString);
})

//修改後按下確認
$(".info").on("click", ".modiCom", function() {
	var saveModiMenu = [];
	var flag = false;
	saveModiMenu = {
			"pkDishId" : $(this).parent().siblings().eq(1).text(),
			"dishName" : $(this).parent().siblings().eq(2).find("input").val(),    
			"dishIntroduction" : $(this).parent().siblings().eq(3).find("input").val(),
			"dishPrice" : $(this).parent().siblings().eq(4).find("input").val()
			};
	for(let obj in saveModiMenu){
		if(saveModiMenu[obj] == ''){
			flag = true;
		}
	}
	if(flag){
		$(this).parent().find(".noEmptyModi").html("請確認欄位是否有空白");
	}else{
		var form = document.querySelector(".modifyDishForm");
		var formDataModi = new FormData(form);
		formDataModi.append('pkDishId', $(this).parent().siblings().eq(1).text());
		formDataModi.append('dishName', $(this).parent().siblings().eq(2).find("input").val());
		formDataModi.append('dishIntroduction', $(this).parent().siblings().eq(3).find("input").val());
		formDataModi.append('dishPrice', $(this).parent().siblings().eq(4).find("input").val());
		$.ajax({ type: "POST", 
			url: "[[@{/store/modifyMenu}]]",
			data: formDataModi,
			contentType: false, 
            processData: false,
		})
		//讓函式休眠幾秒 更新的頁面才不會是舊的
		let dishNumRe = $(this).parent().siblings().eq(0).text();
		setTimeout(function(){
			//讓修改後的頁面顯示回去
			let pkDishIdRe = saveModiMenu.pkDishId;
			$.ajax({ type: "GET", 
				url:"[[@{/store/findByDishId/}]]" + pkDishIdRe,
				contentType: "application/json",
				success: function (response) { 
					let originalDish = "<td class='dishNum'>" + dishNumRe + "</td><td style='display: none'>" + response.pkDishId + "</td><td>" + response.dishName + "</td><td>" + response.dishIntroduction + "</td><td>" + response.dishPrice + ".0</td><td><img height='80' src='" + response.base64 + "'></td><td><button class='modify btn btn-primary'>修改</button><button class='delete btn btn-danger'>刪除</button></td>";
					$(".dishNum").eq(dishNumRe-1).parent().html(originalDish);
				}
			//讓修改後的頁面顯示回去
			});
		}, 100);
		
	}
})

//按下修改鈕後按下取消 回復本來畫面
$(".info").on("click", ".cancelModi", function() {
	let dishIdCanc = $(this).parent().siblings().eq(1).text();
	let dishNumOri = $(this).parent().siblings().eq(0).text();
	$.ajax({ type: "GET", 
		url:"[[@{/store/findByDishId/}]]" + dishIdCanc,
		contentType: "application/json",
		success: function (response) { 
			let originalDish = "<td class='dishNum'>" + dishNumOri + "</td><td style='display: none'>" + response.pkDishId + "</td><td>" + response.dishName + "</td><td>" + response.dishIntroduction + "</td><td>" + response.dishPrice + "</td><td><img height='80' src='" + response.base64 + "'></td><td><button class='modify btn btn-primary'>修改</button><button class='delete btn btn-danger'>刪除</button></td>";
			$(".dishNum").eq(dishNumOri-1).parent().html(originalDish);
		}
	});
})
