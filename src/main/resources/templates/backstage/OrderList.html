<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>詳細資料</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="/NeverStarve/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<!-- 首頁樣式 -->
<link rel='stylesheet' th:href="@{/css/index.css}" type="text/css" />

<!-- 網頁小圖 -->
<link rel="shortcut icon"  th:href="@{/favicon.ico}"/>
<style type="text/css">
.table{
	margin:auto ;
	margin-top:20px;  	
	width: 80%;
	text-align:center;
	align-items: center
	
}

	#order:hover {
	   color: gold;	 /*  移動到連接的颜色 */

      }
 
	#order:active {
	    color: orange; /*點擊的颜色*/
       }
</style>

</head>
<body>
	<table width=400px; class="table table-striped table-dark ">
			<thead>
					<tr>
						<th>商品名稱</th>
						<th>商品ID</th>
						<th>購買數量</th>
						<th>商品單價</th>
					</tr>		
			</thead>
			<tbody id="tbody">
					<tr th:each="list, loopStatus: ${orderList}">
						<td valign="middle">[[${list.menuBean.dishName}]]</td>	
						<td valign="middle">[[${list.menuBean.pkDishId}]]</td>	
						<td valign="middle">[[${list.quantity}]]</td>
						<td valign="middle">[[${list.menuBean.dishPrice}]]</td>									
					</tr>
			</tbody>
		</table>
</body>
</html>
