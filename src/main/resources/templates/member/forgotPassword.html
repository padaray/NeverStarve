<title>登入</title>
<style type="text/css" th:inline="text">
body{
	width: 100%;
	height: 100%;
	padding: 0;
	margin: 0 ;
	background: url([[@{/images/login.jpg}]]);
 	background-size: cover; 
	background-attachment: fixed;
	background-position: center;
}
.login{
	position: fixed;
	left: 50%;
	top: 50% ;
	transform: translate(-50%,-50%);
	background: rgba(0,0,0,0.5);
	text-align: center;
	color: #fff;
	font-family: "微軟正黑體",sans-serif;
	border-radius: 10px;
	padding: 30px;
	width: 25%; 
}

.login i {
	font-size: 100px;
	margin: 20px auto;
}


</style>
<script  type="text/javascript" th:inline="javascript">

		var formData = new FormData($("#forgootPWForm")[0]);
		var forgotPW = /*[[@{/Member/forgotPassword}]]*/ 

	    $.post({
	            url: forgotPW,
	            data:formData,
	            contentType: false, 
	            processData: false, 
	            success: function (res) {
	                if (res.validated) {
	                    //take your successful action here; you may want to redirect to another page         
	                    $("#prompt").html('<span class="error" style="color: green;" >更新成功</span>')
	                    $('#submitbutton').attr('disabled', true);
	                    Swal.fire('修改成功!', '', 'success')  
	                } else {
	                	  $("#prompt").html('<span class="error" style="color: red;" >更新失敗</span>')
	                	  
	                    $.each(res.errorMessages, function (key, value) {                   	
	                        $('input[name=' + key + ']').after('<span class="error" style="color: red;" >' + value + '</span>');
	                    });
	                }
	            }
	        })

</script>

</head>
<body>

 	<div th:insert="Generic :: Header"></div>
 	
	<div class="login" style="max-width: 600px; margin-top: 50px" >
<!-- 		<h3 class="page-header">忘記密碼</h3> -->
		<h2>忘記密碼了嗎?</h2>
		<p>請輸入您的email，我們將發送重設密碼連結<p>
<!-- 		<i class="bi bi-person-circle"></i> -->
		<div class="well">
													<!-- 	th:if="${#fields.hasErrors('email')}"			th:object="${loginBean}"			 -->
													
			<form th:action="@{/Member/forgotPassword}"  method="post"  id="forgootPWForm">
				<div class="form-group">
					<label for="emailId">用戶名</label>
					<input type="text" name="email" id="emailId" class="form-control" placeholder="請輸入帳號" >
<!-- 					<p class= "form-control-static text-danger"  th:errors="*{email}"></p> th:field="*{email}"-->
					
				</div>


					<p class="text-center">
						<button  type="submit" class="btn btn-primary" style="margin-top: 20px">重設密碼</button>
					</p>
			</form>
				
						<a style="color:white;" th:href="@{/Member/login}">返回登入頁面</a>


		</div>
















	</div>










</body>
