<title>確認訂位資訊</title>
</head>
<body>
	<div th:insert="GenericStore :: Header"></div>
	<div class="container" style="max-width: 700px; margin-top: 150px">
<!-- 		<h3 class="page-header">確認訂位內容</h3> -->
		<div class="jumbotron text-left" th:if="${tOrF == True}">
			<p class="text-success text-center display-4">
				<strong>訂位修改成功!</strong>
			</p>
			<div>
				<div class="" th:object="${modBtb}">
					<h4>訂位資訊：</h4><hr>
					<p >預約餐廳：<span th:utext="${storeUser.storeName}"></span> </p>
					<p >預約日期：<span th:utext="*{#dates.format(bookingDate,'yyyy 年 MM 月 dd 日')}"></span>
						(<span th:utext="*{#dates.dayOfWeekNameShort(bookingDate)}"></span>)
					 </p>
<!-- 					<p >預約日期：<span th:utext="*{bookingDate}"></span> </p> -->
					<p >預約時間：<span th:utext="*{#dates.format(bookingTime,'HH:mm')}"></span> </p>
					<p >預約人數：<span th:utext="*{bookingNum}"></span> </p>
				</div>
			</div>
			<div class="text-center">
				<a href="#" class="btn btn-secondary" th:href="@{/}">回首頁</a>
			</div>
		</div>
		<div class="jumbotron text-left" th:if="${tOrF == false}">
			<p class="text-danger text-center display-4" >
				<strong>訂位失敗</strong>
			</p>
			<div>
				<div class="text-center" th:object="${btb}">
					<p>該時段或人數訂位已滿，無法預約。</p>
					<p>請選擇其他時段或人數，謝謝您！</p>
				</div>
			</div>
			<div class="text-center">
<!-- 				<a href="#" class="btn btn-secondary" onclick="javascript:history.back()">返回</a> -->
				<a href="#" class="btn btn-secondary" th:href="@{'/StoreBooking/findBookings/' + ${modBtb.pkBookingNo}}">返回</a>
<!-- 				<a href="#" class="btn btn-secondary" th:href="@{'/shop/getMenuByStoreId/' + ${store.pkStoreId}}">返回</a> -->
			</div>
		</div>
	</div>
</body>
